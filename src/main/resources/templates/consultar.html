<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>-->
</head>
<body>
<div class="wrapper">
    <div class="header row">
        <form th:action="@{/cartorios}" method="post"><button type="submit" class="btn" href="/cadastrar">Cadastrar</button></form>
        <form th:action="@{/cartorios}" method="get"><button class="btn" >Consultar</button></form>
    </div>
    <div class="conteudo">
        <div class="container">
            <div class="row">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-6 offset-3">
                            <table class="table">
                                <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cartorio : ${cartorios}">
                                    <th th:text="${cartorio.id}"></th>
                                    <td th:text="${cartorio.nome}"></td>
                                    <td>
                                        <form th:action="@{/cartorios}" th:method="put">
                                            <input type="hidden" th:value="${cartorio.id}" name="id">
                                            <button type="submit" class="btn material-icons">edit</button>
                                        </form>
                                    </td>
                                    <td>
                                        <form th:action="@{/cartorios}" th:method="delete">
                                            <input type="hidden" th:value="${cartorio.id}" name="id">
                                            <button class="btn material-icons">delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
